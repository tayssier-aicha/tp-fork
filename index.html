<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contribution de Tayssier - TP Fork">
    <title>Contribution Tayssier - TP Fork</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            background: #fff;
            position: relative;
        
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 125px;
            left: 15px;
            right: 15px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 20px;
            
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        h2 {
            color: #3498db;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
            font-size: 1.4em;
        }
        
        .content {
            text-align: center;
            margin: 30px 0;
        }
        
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }
        
        .image-container {
            margin: 30px auto;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        } 
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le TP Fork</h1>
        <br>
        <h2>Contribution de Tayssier</h2>
        
        <div class="content">
            <p>Voici une image de bienvenue :</p>
            
            <div class="image-container">
                <img src="welcome.jpg" alt="Image de bienvenue de Tayssier" />
            </div>
        </div>
        
        <hr />
    </div>
</body>
</html>
